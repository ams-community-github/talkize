name: "Build & Quality & Security pipeline"

on:
  workflow_call:
    secrets:
      GITLEAKS_LICENSE:
        required: true

jobs:
  scan-secret:
    name: Scan secret
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm ci

      - name: Tests
        run: npm test
      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "./**/junit.xml"
        if: always()

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm ci

      - name: Linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm ci

      - name: Build
        run: npm run build

  generate-cfn:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm ci
      - name: Generate Cloudformation template
        run: npm run generate:cfn
      - name: Archive cloud formation
        uses: actions/upload-artifact@v3
        with:
          name: cfn
          path: aws/cdk/cdk.out/*.template.json

  cfn-lint:
    needs: generate-cfn
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install cfn-lint cfn-lint-serverless
      - name: Download Cloudformation template
        uses: actions/download-artifact@v3
        with:
          name: cfn
          path: cfn
      - name: Lint Cloudformation
        run: cfn-lint
        continue-on-error: true

  cfn-kics:
    needs: generate-cfn
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cloudformation template
        uses: actions/download-artifact@v3
        with:
          name: cfn
          path: cfn
      - name: Create result directory
        run: mkdir -p results-dir
      - name: KICS Github Action
        uses: Checkmarx/kics-github-action@v2.1.10
        with:
          path: cfn
          token: ${{ secrets.GITHUB_TOKEN }}
          enable_comments: true
          enable_jobs_summary: true
          fail_on: high
          type: CloudFormation
          output_formats: "json,sarif"
          output_path: results-dir
      - name: Upload to Github Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results-dir/results.sarif

  cfn-nag:
    needs: generate-cfn
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cloudformation template
        uses: actions/download-artifact@v3
        with:
          name: cfn
          path: cfn
      - name: Scan with cfn nag
        uses: stelligent/cfn_nag@master
        with:
          input_path: cfn
          extra_args: -o sarif
          output_path: cfn_nag.sarif
      - name: Upload to Github Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: cfn_nag.sarif

  cfn-guard:
    needs: generate-cfn
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download Cloudformation template
        uses: actions/download-artifact@v3
        with:
          name: cfn
          path: cfn
      - name: Install and scan using cloudformation guard
        run: |
          apt update && apt upgrade -y && apt install software-properties-common apt-transport-https curl -y
          curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/aws-cloudformation/cloudformation-guard/main/install-guard.sh | sh
          export PATH=${PATH}:~/.guard/bin
          cfn-guard validate -r ./aws/cdk/rules.talkize.guard -d ./cfn/*template.json
